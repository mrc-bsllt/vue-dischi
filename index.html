<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <!-- vueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <!-- foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue dischi</title>
  </head>
  <body>

    <div id="wrapper">
      <header>
        <div class="logo">
          <a href="#"><i class="fab fa-spotify"></i></a>
        </div>

        <div class="options">
          <label for="options">SELEZIONA UN GENERE</label>
          <select @change="saluta()" v-model="selectValue" name="options">
            <option></option>
            <option v-for="genre in genres">{{ genre }}</option>
          </select>
        </div>
      </header>

      <main>
        <div id="discs" v-if="discs.lenght != 0">
          <div v-for="(disc, index) in discs" v-if="discs[index].visible" class="disc">
            <div class="disc_bg">
              <img :src="disc.poster" :alt="disc.author">
              <h2>{{ disc.author }}</h2>
              <h3>{{ disc.title }}</h3>
              <p>{{ disc.year }}</p>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>Created with &hearts; By Marco Busellato</p>
      </footer>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
